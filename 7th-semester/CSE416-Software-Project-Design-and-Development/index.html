<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Social Media</a>
            <ul class="navbar-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Microblogging</a></li>
                <li><a href="#" onclick="toggleForm('signin')">Login</a></li>
                <li><a href="#" onclick="toggleForm('signup')">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign In / Sign Up Forms -->
    <div id="form-container" class="container" style="display: none;">
        <div class="form-container">
            <div class="tab">
                <button class="tab-button active" onclick="showForm('signin')">Sign In</button>
                <button class="tab-button" onclick="showForm('signup')">Sign Up</button>
            </div>
            <form id="signin" class="form active" action="#" method="post">
                <h2>Sign In</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <form id="signup" class="form" action="#" method="post">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
